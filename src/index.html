<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container-fluid">
    <h1 class="text-center fs-1 text-bg-success pb-2">Simple Calculator</h1>
    <section class="row col-4 offset-4">
      <label>
        <input class="display" />
      </label>
      <table class="">
        <tr class="operations text-bg-primary text-white border">
          <th><button class="add">+</button></th>
          <th><button class="subtract">-</button></th>
          <th><button class="multiply">x</button></th>
          <th><button class="division">/</button></th>
        </tr>
        <!-- Nums Row 1 -->
        <tr>
          <td><button class="seven">7</button></td>
          <td><button class="eight">8</button></td>
          <td><button class="nine">9</button></td>
          <!-- <td colspan="4" class="equals"><button>=</button></td> -->
          <td></td>
        </tr>
        <!-- Nums Row 2 -->
        <tr>
          <td><button class="four">4</button></td>
          <td><button class="five">5</button></td>
          <td><button class="six">6</button></td>
          <td></td>
        </tr>
        <!-- Nums Row 3 -->
        <tr>
          <td><button class="one">1</button></td>
          <td><button class="two">2</button></td>
          <td><button class="three">3</button></td>
          <td></td>
        </tr>

        <!-- Nums Row 4 -->
        <tr>
          <td><button class="zero">0</button></td>
          <td><button class="decimal">.</button></td>
          <td><button class="clear">C</button></td>
          <td><button class="equals">=</button></td>
        </tr>
      </table>
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
